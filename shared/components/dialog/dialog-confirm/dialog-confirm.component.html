<div mat-dialog-title fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex>
        Discard Confirmation
    </div>
    <div>
        <button mat-icon-button mat-dialog-close color="primary" matTooltip="close">
            <i class="pi pi-times"></i>
        </button>
    </div>
</div>
<div mat-dialog-content>
    <div class="customMatfield">
    <p>{{text}}</p>
    </div>
</div>
<div mat-dialog-actions  align="end">
    <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="confirm()">Confirm</button>
</div>
